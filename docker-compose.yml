services:
  postgres:
    image: postgres:latest
    env_file:
      - docker.env
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data   # Docker volume
    command: -p 5432

  app:
    build:
      context: .
      dockerfile: Dockerfile

    env_file:
      - docker.env
    volumes:
      - .:/srv/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgresql-data:
  static-data: